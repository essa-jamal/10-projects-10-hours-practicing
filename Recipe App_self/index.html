<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

      rel="stylesheet"
    />

  <body>
    <div class="app-meal">
      <header>
        <input type="text" class="searchMeal" id="searchMeal" />
        <sub
          ><sub>

          </sub>
        </sub>

        <h3>Favourite Mails</h3>
        <ul id="fav-list"></ul>
      </div>
      <div class="rand-meal">
        <img id="rand-image" src="" alt="" />
        <h4 id="random_meal_text"></h4>
        <div class="rand-footer">
          <span id="rand-text"></span>
          <span class="material-icons favorite" id="rand-fav"> favorite </span>
        </div>
      </div>
      <div class="popup-container hidden" id="popup-container">
        <div class="popup" id="meal-info">
          <button class="close-popup" id="close-popup">
            <span class="material-icons"> close </span>
          </button>
          <div class="meal-info" id="meal-popup">
          
        </div>
      </div>
      <div class="err-app" id="err-app"></div>
    </div>
    <script src="script.js"></script>
