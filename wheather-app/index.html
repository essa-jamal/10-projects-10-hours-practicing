<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <div class="w-container">
      <div class="w-show">
        <span>London, ECMA</span>
        <span>23&#176; </span>
        <span>cloudy</span>
      </div>
      <div class="w-days-show">
        <div class="day">
            <span>Sunday</span>
            <span>38<i class="material-icons">cloud</i></span>
          </div>
          <div class="day">
            <span>Monday</span>
            <span>32<i class="material-icons">cloud</i></span>
          </div>
          <div class="day">
            <span>Sunday</span>
            <span>38<i class="material-icons">cloud</i></span>
          </div>
          <div class="day">
            <span>Monday</span>
            <span>32<i class="material-icons">cloud</i></span>
          </div>
          <div class="day">
            <span >Sunday</span>
            <span >38<i class="material-icons">cloud</i></span>
          </div>
          </div>
          <div class="w-location">
            <button>+ Add Location</button>
          </div>  
        </div>
      </div>
      <script src="script.js" defer></script>
  </body>
</html>
