<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.1.3/marked.min.js"></script>
  </head>
  <body>
    <div class="main-container">
      <h3>Password Generator</h3>
      <div class="text-view-area">
        
        <input type="text" id="pw" class="text-view"  />
        <i class="fa fa-clipboard copy-button" id="copy" title="copy to clipboard" aria-hidden="true"></i>
          </div>
      <div class="includes">
        <label for="len">Password Length</label>
        <input id="len" type="number" value="10" min="4" max="20"  />
      </div>
      <div class="includes">
        <label for="upper">Include uppercase letters</label>
        <input type="checkbox" id="upper" />
      </div>
      <div class="includes">
        <label for="lower">Include lowercase letters</label>
        <input type="checkbox" id="lower" />
      </div>
      <div class="includes">
        <label for="number">Include numbers</label>
        <input type="checkbox" id="number" />
      </div>
      <div class="includes">
        <label for="symbol">Include symbols</label>
        <input type="checkbox" id="symbol" />
      </div>
      <button id="generate" class="generate">Generate Password</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
