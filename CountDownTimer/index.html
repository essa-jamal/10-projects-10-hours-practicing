<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down Timer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"/>
</head>
<body ondblclick="toggle();">
    <h1 id="eventDesc">Time to New Year</h1>
    <div class="countdown-container">
        <div class="day-container">
            <p class="day big-text" id="day">0</p>
            <center>  <span>day</span></center>
        </div>
        <div class="hour-container">
            <p class="hour big-text" id="hour">0</p>
        <center>   <span>hour</span></center> 
        </div>
        <div class="minute-container">
            <p class="minute big-text" id="minute">0</p>
            <center>    <span>minute</span></center>
        </div>
        <div class="second-container">
            <p class="second big-text" id="second">0</p>
            <center> <span class="span">second</span></center>
        </div>
    </div>
    <div class="setting" id="setting" style="visibility: hidden;">
      <select name="events" id="eventEl" onchange="reStart(this.options[this.selectedIndex].text)">Select
           <option class="option" value="0">Select Event</option>
          
        </select><sub>
        <i class="material-icons" >search</i>
    </sub>
    </div>
    <script src="script.js"></script>
</body>
</html>
